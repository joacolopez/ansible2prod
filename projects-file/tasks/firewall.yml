---
  - name: Install the firewall
    yum:
      name: "{{ firewall_pkg }}"
      state: latest

  - name: Start the firewall
    service:
      state: started
      name: "{{ firewall_svc }}"
      enabled: true

  - name: Open the port for {{ rule }}
    ufw:
      rule: allow
      port: "{{ item }}"
      state: enabled
    loop: "{{ rule }}"
